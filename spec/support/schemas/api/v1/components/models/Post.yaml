type: object
required:
  - id
  - type
  - attributes
properties:
  id:
    type: string
    example: "1"
  type:
    type: string
    example: 'posts'
  attributes:
    type: object
    required:
      - title
      - content
      - published
    properties:
      title:
        type: string
        example: 'Post Title'
      content:
        type: string
        example: 'Post Content'
      published:
        type: boolean
        example: true